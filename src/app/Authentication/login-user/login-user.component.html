<section class="vh-100" style="background-color: #eee;">
  <div></div>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                 
                  
                 
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> User Login </p>
  
                  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Sucsess!</strong> You Login  Sucsessfully.
                    <button  (click)="closeAlert()"  type="button" class="btn-close" 
                    data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>

                  <form class="mx-1 mx-md-4" (ngSubmit)="login()">
  
                   
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" 
                        [(ngModel)]="userlogin.email" name="email"

                        class="form-control" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" 
                        [(ngModel)]="userlogin.password" name="password"

                        class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                   
  
                
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                      
                    </div>
  
                  </form>
                   <!-- <button (click)="getme()" class="btn btn-primary btn-lg">Get me</button>   -->
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<div style="background-color: #CACFD2; ">
    <section >
        <div class="container p-2 " style="direction: ltr;">
          <div class="row justify-content-center mb-3">
            <ng-container *ngFor="let product of products">
            <div class="col-12 col-md-6 mb-3 "  HighLightBorder="blue">
              <div class="card shadow-0 border rounded-3" >
                <div class="card-body" >
                  <div class="row">
                    <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                      <div class="bg-image hover-zoom ripple rounded ripple-surface">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                           height="130" width="100%" />
                        <!-- <a href="#!">
                          <div class="hover-overlay">
                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);">partner</div>
                          </div>
                        </a> -->
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-6">
                      <h5>{{product.name}}</h5>
                      <div class="d-flex flex-row">
                        <div class="text-danger mb-1 me-2">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                        </div>
                        <span>{{product.price|currency}}</span>
                      </div>
                      <!-- <div class="mt-1 mb-0 text-muted small">
                        <span>100% cotton</span>
                        <span class="text-primary"> • </span>
                        <span>Light weight</span>
                        <span class="text-primary"> • </span>
                        <span>Best finish<br /></span>
                      </div>
                      <div class="mb-2 text-muted small">
                        <span>Unique design</span>
                        <span class="text-primary"> • </span>
                        <span>For men</span>
                        <span class="text-primary"> • </span>
                        <span>Casual<br /></span>
                      </div> -->
                      <p class="text-truncate mb-4 mb-md-0">
                    {{product.description}}    
                    </p>
                    <button class="btn btn-primary btn-sm w-100 mt-2" type="button">
                        Add to Cart
                      </button>
                    </div>
                    <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                      <div class="d-flex flex-row align-items-center mb-1">
                        <h4 class="mb-1 me-1">{{product.price}}</h4>
                        <span class="text-danger"><s>$20.99</s></span>
                      </div>
                      <h6 class="text-success">{{discount}}</h6>
                      <div class="d-flex flex-column mt-2">
                        <button class="btn btn-outline-primary btn-sm" type="button">
                            Add to wishlist
                          </button>
                        <!-- <button class="btn btn-primary btn-sm mt-2" type="button">Details</button> -->
                        <!-- <button class="btn btn-primary btn-sm mt-2" type="button">
                          Add to Cart
                        </button> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </ng-container>
          </div>
        </div>
      </section>
</div>
